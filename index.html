<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products-Coffee mug</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="wrapper">
        <div class="container">
            <div class="imgSection">
                <img src="./Product_Card/img/mug.jpg" alt="Coffe Mug">
            </div>

            <div class="details">
                <p class="product">COFFEE MUG</p>
                <h2 class="title">White Coffee <br> Mug</h2>
                <p class="desc">
                    Coffee Mugs are designed to express emotions. These are acclaimed
                    for their amazing designs & superior quality.
                </p>
                <p class="price">
                    <span class="sellPrice">₹149</span>
                    <span class="actualPrice">₹249</span>
                </p>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btnImg">
                    <span class="btnText">Add to Cart</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
